<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if config.get("B2C_RESET_PASSWORD_AUTHORITY") and "AADB2C90118" in result.get("error_description") %}
        <meta http-equiv="refresh" content='0;{{_build_auth_url(authority=config["B2C_RESET_PASSWORD_AUTHORITY"])}}'>
    {% endif %}
    <title>Authentication Error</title>
</head>
<body>
    <h2>Login Failure</h2>
    <dl>
        <dt>{{ result.get("error") }}</dt>
        <dd>{{ result.get("error_description") }}</dd>
    </dl>
    <hr>
    <a href="{{ url_for('login') }}">Return to Login</a>
</body>
</html>
